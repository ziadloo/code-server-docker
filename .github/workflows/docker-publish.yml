name: Build and Push Custom code-server Image

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get Latest code-server Version
      id: get-version
      run: |
        # Fetches the most recent non-latest tag from Docker Hub
        VERSION=$(curl -s https://api.github.com/repos/linuxserver/docker-code-server/releases/latest | jq -r '.tag_name' | head -n 1)
        echo "Latest upstream version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Check if image already exists on my Docker Hub
      id: check-image
      run: |
        if curl --silent --fail "https://hub.docker.com/v2/repositories/ziadloo/code-server-docker/tags/${{ env.VERSION }}/"; then
          echo "Image already exists for version $VERSION."
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "Image does not exist."
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Update Dockerfile base image
      if: steps.check-image.outputs.exists == 'false'
      run: |
        sed -i "s|FROM linuxserver/code-server:.*|FROM linuxserver/code-server:${{ env.VERSION }}|" Dockerfile

    - name: Commit and Push Dockerfile Update
      if: steps.check-image.outputs.exists == 'false'
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add Dockerfile
        git commit -m "Update code-server base image to $VERSION" || echo "No changes to commit"
        git push origin HEAD

    - name: Log in to Docker Hub
      if: steps.check-image.outputs.exists == 'false'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      if: steps.check-image.outputs.exists == 'false'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ziadloo/code-server-docker:${{ env.VERSION }}
          ziadloo/code-server-docker:latest
